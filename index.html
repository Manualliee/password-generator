<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e7de7474f4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles.css">
        <title>Password Generator</title>
    </head>

    <body>
        <h3 id="heading">Password Generator</h3>
        <div class="generator-container">
            <div class="display-password">
                <span id="password">
                    P4$5W0rD!
                </span>

                <div>
                    <h4 id="copied" style="visibility: hidden;">COPIED</h4>
                    <button id="copy-password" onclick="copyPassword()">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
            </div>

            <form id="form" class="generator-settings">
                <div class="character-input-container">
                    <div>
                        <label for="character-range">Character Length</label>
                        <span id="range-value">0</span>
                    </div>

                    <input 
                        type="range" 
                        id="character-range" 
                        name="character-range" 
                        value="0"
                        min="0" 
                        max="20"
                    />
                </div>

                <div class="checkboxes">
                    <div>
                        <input type="checkbox" id="uppercase" name="checked" />
                        <label for="uppercase">Include Uppercase Letters</label>
                    </div>

                    <div>
                        <input type="checkbox" id="lowercase" name="checked" />
                        <label for="lowercase">Include Lowercase Letters</label>
                    </div>

                    <div>
                        <input type="checkbox" id="numbers" name="checked" />
                        <label for="numbers">Include Numbers</label>
                    </div>

                    <div>
                        <input type="checkbox" id="symbols" name="checked" />
                        <label for="symbols">Include Symbols</label>
                    </div>
                </div>

                <div class="strength">
                    <div class="strength-container">
                        <p>STRENGTH</p>
                        
                        <div class="strength-level-container">
                            <p id="strength-level">WEAK</p>

                            <div class="bar-container">
                                <div id="bar-one" class="strength-bar"></div>
                                <div id="bar-two" class="strength-bar"></div>
                                <div id="bar-three" class="strength-bar"></div>
                                <div id="bar-four" class="strength-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button id="generate-button" type="submit" form="form">
                    GENERATE <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>
        </div>

        <script src="./main.js"></script>
    </body>
    
</html>
